<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="col-sm-4">
            <h1>Register:</h1>
            <form>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" placeholder="ex: John" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" placeholder="ex: Doe" id="lname">
                </div>
                <div class="form-group">
                    <label for="telnum">Phone Number:</label>
                    <input type="tel" class="form-control" placeholder="+000-00-000-000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{3}" id="telnum">
                </div>
                <div class="form-group">
                    <label for="email2">Email:</label>
                    <input type="email" class="form-control" placeholder="johndoe@email.com" id="email2">
                </div>
            </form>
            <button class="btn btn-primary" data-toggle="modal" data-target="#my-modal">Register</button>
            <a href="/login.html">Already Have An Account?</a>
            <div class="modal" id="my-modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Register</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <p>Success!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
