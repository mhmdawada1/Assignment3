<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    </head>
    <body>
        <div class="col-sm-4">
            <h1>Register:</h1>
            <form>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" placeholder="ex: John" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" placeholder="ex: Doe" id="lname">
                </div>
                <div class="form-group">
                    <label for="telnum">Phone Number:</label>
                    <input type="tel" class="form-control" placeholder="+000-00-000-000" id="telnum">
                </div>
                <div class="form-group">
                    <label for="email2">Email:</label>
                    <input type="email" class="form-control" placeholder="johndoe@email.com" id="email2">
                </div>
            </form>
            <button class="btn btn-primary" type="submit">Register</button>
            <a href="/login.html">Already Have An Account?</a>
        </div>
    </body>
</html>
